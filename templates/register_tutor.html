{% extends "base.html" %}

{% block title %}Tutor Registration{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-8 col-lg-6">
    <div class="card shadow-lg border-0 rounded-lg mt-4">
      <div class="card-body p-4">
        <!-- Logo and Tagline -->
        <div class="text-center mb-4">
          <h1 class="text-primary mb-2">Eggit</h1>
          <h4 class="text-muted">Register as a Tutor</h4>
          <p class="text-muted">Share your knowledge and help others learn</p>
        </div>

        <!-- Registration Form -->
        <form action="" method="post" enctype="multipart/form-data">
          <div class="row">
            <div class="col-md-6 mb-3">
              <label class="form-label">Registration Number</label>
              <input type="text" class="form-control" name="registration_number" required>
            </div>
            <div class="col-md-6 mb-3">
              <label class="form-label">Full Name</label>
              <input type="text" class="form-control" name="name" required>
            </div>
          </div>

          <div class="mb-3">
            <label class="form-label">Email Address</label>
            <input type="email" class="form-control" name="email" required>
          </div>

          <div class="row">
            <div class="col-md-6 mb-3">
              <label class="form-label">Password</label>
              <input type="password" class="form-control" name="password" required>
            </div>
            <div class="col-md-6 mb-3">
              <label class="form-label">Confirm Password</label>
              <input type="password" class="form-control" name="confirm_password" required>
            </div>
          </div>

          <div class="mb-3">
            <label class="form-label">Subject</label>
            <input type="text" class="form-control" name="subject" required>
          </div>

          <div class="mb-3">
            <label class="form-label">Grade</label>
            <select name="grade" class="form-control" required>
              <option selected disabled>Please select your grade</option>
              <option value="S">S</option>
              <option value="A">A</option>
            </select>
          </div>

          <div class="mb-3">
            <label class="form-label">Description</label>
            <textarea class="form-control" name="description" rows="3" placeholder="List your description" required></textarea>
          </div>

          <div class="mb-3">
            <label class="form-label">Attach Grade History</label>
            <input type="file" class="form-control" name="grade_history" accept=".jpg,.jpeg,.png,.pdf" required>
          </div>

          <div class="d-grid gap-2 mt-4">
            <button type="submit" class="btn btn-primary btn-lg">Register as Tutor</button>
            <a href="{{ url_for('home') }}" class="btn btn-outline-secondary">Back to Login</a>
          </div>
        </form>

        <!-- Switch to Student Registration -->
        <div class="text-center mt-4">
          <p class="mb-0">Want to learn instead?</p>
          <a href="{{ url_for('register_student') }}" class="text-decoration-none">Register as a Student</a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
