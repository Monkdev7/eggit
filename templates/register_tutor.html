<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link href="{{ url_for('static', filename='css/bootstrap1.min.css') }}" rel="stylesheet">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <title>Login</title>
</head>


<body>

    {% with messages = get_flashed_messages() %}
    {% if messages %}
    {% for message in messages %}
    <div class="alert alert-danger" role="alert">
        {{ message }}
    </div>
    {% endfor %}
    {% endif %}
    {% endwith %}

    <div class="container register">
        <div class="row">
            <div class="col-md-3 register-left">
                <h1 style="color: rgb(255, 255, 255); font-family: 'Montserrat', sans-serif;">Eggit</h1><br><br>
                <h3>Welcome</h3><br>
                <p>A peer-to-peer learning web-platform</p><br>
                <a href="{{ url_for('home') }}" style="text-decoration: none;">
                    <button
                        style="background-color: #007bff; color: white; border: none; padding: 10px 15px; border-radius: 5px; cursor: pointer; font-size: 14px; font-weight: bold;">
                        Login
                    </button>
                </a>
            </div>

            <div class="col-md-9 register-right">
                <ul class="nav nav-tabs nav-justified" id="myTab" role="tablist">
                    <li class="nav-item">
                        <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab"
                            aria-controls="home" aria-selected="true">Tutor</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="profile-tab" data-toggle="tab" href="{{ url_for('register_student') }}"
                            role="tab" aria-controls="profile" aria-selected="false">Student</a>
                    </li>
                </ul>
                <div class="tab-content" id="myTabContent">
                    <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                        <h3 class="register-heading">Register as a Tutor</h3>
                        <form action="" method="post">
                            <div class="row register-form">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <input type="text" name="reg_number" class="form-control"
                                            placeholder="Registration Number *" value="" required />
                                    </div>
                                    <div class="form-group">
                                        <input type="text" name="full_name" class="form-control"
                                            placeholder="Full Name *" value="" required />
                                    </div>
                                    <div class="form-group">
                                        <input type="password" name="password" class="form-control"
                                            placeholder="Password *" value="" required />
                                    </div>
                                    <div class="form-group">
                                        <input type="password" name="cnf_password" class="form-control"
                                            placeholder="Confirm Password *" value="" required />
                                    </div>
                                    <div class="form-group">
                                        <div class="form-group">
                                            <label for="idCard">Attach Grade History</label>
                                            <input type="file" id="idCard" class="form-control-file"
                                                name="grade_history" accept=".jpg,.jpeg,.png,.pdf" >
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <input type="email" name="email" class="form-control" placeholder="Your Email *"
                                            value="" required />
                                    </div>
                                    <div class="form-group">
                                        <input type="text" name="subject" class="form-control" placeholder="Subject *"
                                            value="" required />
                                    </div>
                                    <div class="form-group">
                                        <select class="form-control" name="grade" required>
                                            <option class="hidden" selected disabled>Please select your grade</option>
                                            <option value="S">S</option>
                                            <option value="A">A</option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <input type="text" name="description" class="form-control"
                                            placeholder="Description *" value="" required />
                                    </div>
                                    <input type="submit" class="btnRegister" value="Register" />
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    </div>

    </div>
</body>

</html>
